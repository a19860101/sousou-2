<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container {
            padding-block:100px;
            width: 1200px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
        }
        .col {
            padding-inline: 10px;
            width: 400px;

        }
        .card {
            border: 1px solid #d7d7d7;
            border-radius: 4px;
            
            box-shadow: 0px 0px 10px 0px rgb(0 0 0 / .2);

            position: relative;
        }
        .card-body {
            padding: 15px;
        }
        img {
            width: 100%;
            /* vertical-align: top; */
            display: block;
        }
        .card-img {
            aspect-ratio: 1 / 1;
            background-color: #098;
            overflow: hidden;
            position: relative; 
        }
        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-avatar {
            width: 80px;
            height: 80px;
            background-color: #f00;
            border: 2px #fff solid;
            box-shadow: 0px 0px 10px 0px rgb(0 0 0 / .2);
            position: absolute;
            top:-35px;
            /* left: 5px; */
            right: 5px;
            border-radius: 50%;
            /* clip-path: circle(); */
            z-index: 999;
        }
        .card-collect {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #fa0;
            position: absolute;
            bottom: -100px;
            left: 10px;
            transition: 400ms;
        }
        .card:hover .card-collect{
            bottom: 10px;
        }   
        .card-collect:hover {
            background-color: #098;
        }
    </style>
</head>
<body>
